  <style>
    :root {
      --padding: 16px;
      --title-color: var(--md-blue-grey-700);
      --md-blue-grey-50: #ECEFF1;
      --md-blue-grey-100: #CFD8DC;
      --md-blue-grey-200: #B0BEC5;
      --md-blue-grey-300: #90A4AE;
      --md-blue-grey-400: #78909C;
      --md-blue-grey-500: #607D8B;
      --md-blue-grey-700: #455A64;
      --md-blue-grey-900: #263238;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      padding: var(--padding);
      font-family: "Product Sans", "Roboto", sans-serif;
      font-weight: 300;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    body.loading .loading {
      display: block;
    }
    h1, h2, h3, h4 {
      padding: 0;
      margin: 0;
      font-weight: inherit;
    }
    #wrapper {
      max-width: 850px;
      display: flex;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: var(--padding);
    }
    .title {
      font-size: 40px;
      text-transform: uppercase;
      color: var(--title-color);
      margin-right: var(--padding);
      flex: 1 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 32px;
    }
    a {
      color: currentcolor;
    }
    section {
      margin-bottom: 51px; /* height of bottom footer */
      width: 50%;
    }
    section:first-of-type {
      margin-right: calc(var(--padding) * 2);
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: var(--padding);
      background-color: #eee;
      color: var(--md-blue-grey-300);
      text-align: center;
    }
    .shadow {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    .data-container {
      display: flex;
      flex-wrap: wrap;
    }
    .scorecard {
      min-width: 150px;
      flex: 1 1 auto;
      padding: calc(var(--padding) / 2);
      padding-top: calc(39px + var(--padding) / 2); /* height of top bar + padding */
      border-radius: 3px;
      margin-bottom: var(--padding);
      background-color: #fff;
      position: relative;
    }
    .scorecard-title {
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-size: 16px;
      padding: calc(var(--padding) / 2) 0;
      color: var(--md-blue-grey-50);
      background: var(--md-blue-grey-500);
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
    }
    .scorecard-rows {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .scorecard-row {
      padding: 0 calc(var(--padding) / 2);
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .scorecard-rows[data-name$="performance"i] .scorecard-row-score,
    .scorecard-rows[data-name$="weight"i] .scorecard-row-score {
      margin-bottom: calc(var(--padding) / 2);
    }
    .scorecard-row-title {
      color: var(--md-blue-grey-400);
    }
    .scorecard-row-score {
      color: var(--title-color);
    }
    .loading-data .loading {
      display: block;
    }
    .loading {
      display: none;
      color: #ccc;
      text-align: center;
      padding: calc(var(--padding) * 2);
    }
    @media (max-width: 678px) {
      section {
        margin-right: 0;
      }
      .scorecard.sidebyside {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">
  <section>
    <header>
      <h1 class="title">Mobile</h1>
    </header>

    <output id="mobile-results" class="data-container loading-data">
      <div class="loading">Loading...</div>
      <!-- filled dynamically -->
    </output>
  </section>

  <section>
    <header>
      <h1 class="title">Desktop</h1>
    </header>

    <output id="desktop-results" class="data-container loading-data">
      <div class="loading">Loading...</div>
      <!-- filled dynamically -->
    </output>
  </section>
</div>

<footer>
  <div><b>Median</b> values for the top <b>475k+</b> websites. Snapshot is from <span id="date"></span>. Provided by <a href="http://httparchive.org/" target="_blank" rel="noopener">httparchive.org</a>.</div>
</footer>

<template id="card-template">
  <div class="scorecard shadow">
    <div class="scorecard-title"></div>
    <div class="scorecard-rows">
        <div class="scorecard-row">
        <span class="scorecard-row-title"><!-- filled dynamically --></span>
        <h1 class="scorecard-row-score"><!-- filled dynamically --></h1>
      </div>
    </div>
  </div>
</template>
